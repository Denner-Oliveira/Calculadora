<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js" defer ></script>
</head>
<body>
    <div id="calculadora">
        <p id="nome">CALCULADORA</p>
        <div id="visor">
            <div id="current_calc">
                <p id="calc"></p>
            </div>
            <div id="dig_calc">
                <p id="dig">0</p>
            </div>
        </div>
        <div id="buttons">
            <button class="botao" id="porcentagem">%</button>
            <button class="botao" id="CE">CE</button>
            <button class="botao" id="C">C</button>
            <button class="botao operadores">/</button>
            <button class="botao numero" >7</button>
            <button class="botao numero" >8</button>
            <button class="botao numero" >9</button>
            <button class="botao operadores">*</button>
            <button class="botao numero" >4</button>
            <button class="botao numero" >5</button>
            <button class="botao numero" >6</button>
            <button class="botao operadores">-</button>
            <button class="botao numero" >1</button>
            <button class="botao numero" >2</button>
            <button class="botao numero" >3</button>
            <button class="botao operadores">+</button>
            <button class="botao numero" >0</button>
            <button class="botao numero" >.</button>
            <button class="botao" id="igual">=</button>
        </div>
    </div>
    
</body>
</html>
